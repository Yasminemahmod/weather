<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Weather</title>
  </head>
  <body>
    <div class="header py-5">
      <div class="container">
        <div class="row justify-content-between align-items-center">
          <a class="col-lg-2 col-6 logo d-flex justify-content-start gap-3" href="#">
            <div class="img">
              <img src="images/logo_2x-removebg-preview.png" alt="Logo" />
            </div>
            <div class="logo-name text-white align-self-center">
              <p class="fw-bold mb-0">Weather</p>
              <small class="">tagline goes here</small>
            </div>
          </a>
          <div class="col-1 d-lg-none text-end">
            <i class="fa-solid fa-bars text-white fs-4"></i>
          </div>
          <div class="col-8 list align-content-center d-none d-lg-inline-block">
            <ul class="d-flex justify-content-end m-0 p-0">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#" class="ms-2">News</a></li>
              <li><a href="#" class="ms-2">Live cameras</a></li>
              <li><a href="#" class="ms-2">Photos</a></li>
              <li><a href="#" class="ms-2">Contact</a></li>
            </ul>
          </div>

        </div>
      </div>
    </div>

    <div class="body">
      <div class="bg-img">
        <div class="container py-5">
          <div class="search position-relative">
            <input
              type="search"
              name="search"
              placeholder="Find your Location"
              id="search"
              class="w-100 rounded-pill border-0 text-white p-3"
            />
            <button
              class="btn btn-primary rounded-pill px-5 position-absolute top-50 end-0 translate-middle-y me-2"
              form="search"
            >
              Find
            </button>
          </div>

          <div class="weather row overflow-hidden rounded-3 mx-0 my-5">
            <div class="col-lg-4 col-12 today p-0">
              <div class="date d-flex justify-content-between align-content-center py-2 px-3">
                <p class="m-0 day-name"></p>
                <p class="m-0 day-month"></p>
              </div>
              <div class="details text-start px-3 py-4"></div>
            </div>

            <div class="col-lg-4 col-12 tomorrow p-0 text-center">
              <div class="date py-2"></div>
              <div class="details h-100 pt-5 pb-lg-4"></div>
            </div>

            <div class="col-lg-4 col-12 third-day p-0 text-center">
              <div class="date py-2"></div>
              <div class="details h-100 pt-5 pb-lg-4"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container py-5">
        <div class="row align-items-center">
          <div class="col-lg-7 col-12 subs position-relative">
            <input
              type="email"
              name="subs"
              placeholder="Enter your email to subscribe..."
              id="subs"
              class="w-100 rounded-pill border-0 text-white p-3"
            />
            <button
              class="btn btn-primary rounded-pill px-4 position-absolute top-50 end-0 translate-middle-y me-3"
              form="subs"
            >
              Subscribe
            </button>
          </div>
          <div class="col-lg-5 col-12 social text-lg-center my-lg-0 my-4">
            <a href="#" class="facebook rounded-circle"><i class="fa-brands fa-facebook-f fs-5 text-primary"></i></a>
            <a href="#" class="twitter rounded-circle"><i class="fa-brands fa-twitter fs-5 text-primary"></i></a>
            <a href="#" class="google rounded-circle"><i class="fa-brands fa-google-plus-g fs-5 text-primary"></i></a>
            <a href="#" class="pint rounded-circle"><i class="fa-brands fa-pinterest fs-5 text-primary"></i></a>
          </div>
        </div>
        <p class="copy-right mt-4">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
